{% extends "base.html" %}

{% block title %}New title{% endblock %}

{% block body %}
    {% for post in posts %}
        <!-- component is from https://tailwindcomponents.com/component/post-artical -->
        <div class="max-w-4xl px-10 my-4 py-6 bg-white rounded-lg shadow-md" style='width: 50rem'>
            <div class="flex justify-between items-center">
                <span class="font-light text-gray-600">{{ post.date|date:"F j, Y, g:i:a" }}</span>
            </div>
            <div class="mt-2">
                <p class="mt-2 text-gray-600">{{ post.text }}</p>
            </div>
        </div>
    {% empty %}
        Posts are absent!
    {% endfor %}
{% endblock %}
