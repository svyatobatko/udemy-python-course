{% extends "base.html" %}
{% load thumbnail %}

{% block title %}
    This is homepage
{% endblock %}

{% block body %}
    <a href="{% url 'feed:post' %}">Add new post</a>
    <hr>
    {% for post in posts %}
        <a href="{% url 'feed:detail' post.id %}" style='display: inline-block;'>
            {{post.text}} <br>
            {% thumbnail post.image "100x100" crop="center" as im %}
                <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
            {% endthumbnail %}
        </a>
        <hr>
    {% endfor %}
{% endblock %}
