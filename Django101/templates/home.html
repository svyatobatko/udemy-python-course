{% extends "base.html" %}
{% load thumbnail %}

{% block title %}
    This is homepage
{% endblock %}

{% block body %}
<h2>Stuf in here from home.html</h2>
    <p>{{ posts }}
    <hr>
    {% for post in posts %}
        {{post.text}}
        <br>
        {% thumbnail post.image "100x100" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
        <hr>
    {% endfor %}
{% endblock %}
